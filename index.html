<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Encriptador - Sidney</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="flor.ico"> 
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
                <img src="flor.png" class="flor">
        </header>
        
        <main class="contenedor">
           
                
            <div class="input-padron">
                <textarea name="texto" id="texto" cols="30" rows="10" placeholder="Ingrese el texto aquí" pattern="[a-z]"></textarea>
            </div>

            <div class="advertencia">
                <p>Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="botones">
                <input type="button" value="encriptar" class="encriptar" id="encriptar" onclick="encriptar()">
                <input type="button" value="desencriptar" class="desencriptar" id="desencriptar" onclick="desencriptar()">    
            </div>
            
            <div class="mensaje">
                <img src="dormido.png" class="dormido" id="dormido">
                <h2 id="titulo-mensaje">Ningún mensaje fue encontrado</h2>
                <p id="parrafo">Ingrese el texto que desee encriptar o desencriptar.</p>
            </div>

        </main>
        
        <footer>
            <p class="propiedad">Elaborado por Sidney Rivera - 2023</p>
        </footer>

    </body>

</html>
<script>
function encriptar() {
    let texto = document.getElementById("texto").value;
    
    let textoEncriptado = texto
        .replace(/e/gi, "enter")
        .replace(/i/gi, "imes")
        .replace(/a/gi, "ai")
        .replace(/o/gi, "ober")
        .replace(/u/gi, "ufat");

    if(document.getElementById("texto").value.length != 0) {
        document.getElementById("texto").value = textoEncriptado
        document.getElementById("titulo-mensaje").textContent = "texto encontrado";
        document.getElementById("parrafo").textContent = "";
        document.getElementById("dormido").src = "./despierto.png";

    }
    else{
        alert("Debes ingresar texto");
        document.getElementById("titulo-mensaje").textContent = "Ningún mensaje fue encontrado";
    }
}

function desencriptar() {
    let texto = document.getElementById("texto").value;
    
    let textoDesencriptado = texto
        .replace(/enter/gi, "e")
        .replace(/imes/gi, "i")
        .replace(/ai/gi, "a")
        .replace(/ober/gi, "o")
        .replace(/ufat/gi, "u");

    if(document.getElementById("texto").value.length != 0) {
        document.getElementById("texto").value = textoDesencriptado
        document.getElementById("titulo-mensaje").textContent = "texto encontrado";
        document.getElementById("parrafo").textContent = "";
        document.getElementById("dormido").src = "./despierto.png";

    }
    else{
        alert("Debes ingresar texto");
    }
}
</script>
